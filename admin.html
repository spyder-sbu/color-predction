<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Payment Verification</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .user-list {
            margin-top: 20px;
        }
        .user-card {
            background: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .user-card.pending {
            border-left: 4px solid #ffc107;
        }
        .user-card.verified {
            border-left: 4px solid #28a745;
        }
        .verify-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .verify-button:hover {
            background: #218838;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loginSection" class="login-container">
        <h2>Admin Login</h2>
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="adminEmail">Email</label>
                <input type="email" id="adminEmail" required>
            </div>
            <div class="form-group">
                <label for="adminPassword">Password</label>
                <input type="password" id="adminPassword" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>

    <div id="adminPanel" class="admin-container hidden">
        <h1>Payment Verification Panel</h1>
        <div class="user-list" id="userList">
            <!-- User cards will be added here dynamically -->
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        // Check for existing token
        const token = localStorage.getItem('adminToken');
        if (token) {
            showAdminPanel();
        }

        // Handle admin login
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = {
                email: document.getElementById('adminEmail').value,
                password: document.getElementById('adminPassword').value
            };

            try {
                const response = await fetch(`${API_URL}/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('adminToken', data.token);
                    showAdminPanel();
                } else {
                    alert(data.message || 'Login failed');
                }
            } catch (error) {
                alert('Error during login');
            }
        });

        function showAdminPanel() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('adminPanel').classList.remove('hidden');
            loadPendingPayments();
        }

        async function loadPendingPayments() {
            try {
                const response = await fetch(`${API_URL}/admin/pending-payments`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
                    }
                });

                if (response.ok) {
                    const users = await response.json();
                    displayUsers(users);
                } else {
                    if (response.status === 401) {
                        localStorage.removeItem('adminToken');
                        window.location.reload();
                    } else {
                        alert('Error loading pending payments');
                    }
                }
            } catch (error) {
                alert('Error loading pending payments');
            }
        }

        function displayUsers(users) {
            const userList = document.getElementById('userList');
            userList.innerHTML = '';

            users.forEach(user => {
                const card = document.createElement('div');
                card.className = `user-card ${user.paymentStatus}`;
                
                card.innerHTML = `
                    <h3>${user.name}</h3>
                    <p>Email: ${user.email}</p>
                    <p>UPI ID: ${user.upiId}</p>
                    <p>Amount: â‚¹${user.paymentAmount}</p>
                    <p>Date: ${new Date(user.paymentDate).toLocaleDateString()}</p>
                    <p>Status: ${user.paymentStatus}</p>
                    ${user.paymentStatus === 'pending' ? 
                        `<button class="verify-button" onclick="verifyPayment('${user._id}')">Verify Payment</button>` : 
                        ''}
                `;
                
                userList.appendChild(card);
            });
        }

        async function verifyPayment(userId) {
            try {
                const response = await fetch(`${API_URL}/admin/verify-payment`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
                    },
                    body: JSON.stringify({ userId })
                });

                if (response.ok) {
                    alert('Payment verified successfully!');
                    loadPendingPayments();
                } else {
                    alert('Error verifying payment');
                }
            } catch (error) {
                alert('Error verifying payment');
            }
        }
    </script>
</body>
</html>
